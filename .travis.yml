sudo: required
language: php
notifications:
  email: false

php:
  - '7.4'

matrix:
  fast_finish: true
  include:
    php: 7.4
    env: WP_TRAVISCI=travis:phpunit
  # allow_failures:
  #   - php: 7.4
  #   - env: WP_VERSION=7.4

services:
  - mysql

cache:
  apt: true
  directories:
    - vendor
    - $HOME/.composer/cache/files

script:
  - codecept run acceptance
  - codecept run functional
  - codecept run integration
  - codecept run unit


